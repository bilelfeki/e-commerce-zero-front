<swiper
  class="swiper-container mx-auto w-2/6"
  [config]="config"
  (swiper)="onSwiper()"
  (slideChange)="onSlideChange()"
>
  <ng-template *ngFor="let imageSource of swiperImageSources" class="hello-swiper" swiperSlide>
    <div class="swiper-slide">
      <img [src]="imageSource" />
    </div>
  </ng-template>
</swiper>
