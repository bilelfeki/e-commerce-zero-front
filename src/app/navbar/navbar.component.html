<div class="nav-container nav-container-style">
  <div class="left-nav-container item-container-style">
    <a
      class="mt-10"
      [class.hide-on-mobile-screen]="!menuOpen"
      *ngFor="let navItem of navItems"
    >
      <i class="{{ navItem.icon }}"></i>
      {{ navItem.name }}
    </a>
  </div>
  <div class="right-item-container item-container-style">
    <button type="button" class="default-button">
      <svg
        class="w-4 h-4"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 18 21"
      >
        <path
          d="M15 12a1 1 0 0 0 .962-.726l2-7A1 1 0 0 0 17 3H3.77L3.175.745A1 1 0 0 0 2.208 0H1a1 1 0 0 0 0 2h.438l.6 2.255v.019l2 7 .746 2.986A3 3 0 1 0 9 17a2.966 2.966 0 0 0-.184-1h2.368c-.118.32-.18.659-.184 1a3 3 0 1 0 3-3H6.78l-.5-2H15Z"
        />
      </svg>
      <span class="hide-on-mobile-screen">ITEMS</span>
    </button>

    <div class="menu-toggle-button">
      <button class="default-button" (click)="toggleMenu()" type="button">
        <svg
          *ngIf="menuOpen"
          class="w-4 h-4"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1"
            d="M6 18 17.94 6M18 18 6.06 6"
          />
        </svg>
        <svg
          *ngIf="!menuOpen"
          class="w-4 h-4"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-width="2"
            d="M5 7h14M5 12h14M5 17h14"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
